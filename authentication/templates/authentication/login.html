{% extends 'authentication/base_login.html' %}
{% load staticfiles %}
{% block content %}

<div class="login">
    
    <div class="container">
        <div class="text-center d_img">
            <img src="{% static "authentication/img/img.svg" %}" width="70px" height="70px" alt="{% static "authentication/img/img.svg" %}" class="text-center" />
        </div>

        <h3 class="text-center login_head">User Login Form</h3>

        <div class="row">
            <div class="col-sm-offset-4 col-sm-4 v_align">
                <form class="login_form" method="POST" action="{% url 'login' %}">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary l-btn">Login</button>
                    </div>
                    <p class="text-center"><a href="#">Forgot password? Click here!</a></p>
                    
                    {% for message in messages %}
                        <div class="alert alert-danger" id="c_alert" role="alert"><strong>{{message}}</strong></div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
